name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Fetch only latest commit for speed

      - name: Enable Corepack
        run: corepack enable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Clear NPM Cache
        run: npm cache clean --force

      - name: Install Dependencies
        run: npm ci

      - name: Set Git Commit Hash
        run: echo "VITE_GIT_COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build
        env:
          VITE_GIT_COMMIT_HASH: ${{ env.VITE_GIT_COMMIT_HASH }}
          BASE_PATH: "/${{ github.event.repository.name }}"
        run: npm run build

      # Install Firebase CLI with clean dependencies
      - name: Install Firebase CLI
        run: npm install -g --force firebase-tools

      - name: Check Firebase Installation
        run: firebase --version

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting
